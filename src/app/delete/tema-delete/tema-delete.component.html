<div class="container">

    <div class="row  mb-5">
        <div class="col-md-12">
            <h1 class="text-center text-secondary">Apagar Tema</h1>
        </div>
    </div>

<div class="row mb-3">
    <div class="col-md-12">
        <h4>Todas as postagens relacionadas também serão apagadas, tem certeza que quer fazer isso?</h4>
    </div>
</div>

<div class="row">
    <div class="col-md-12">
        <h5 class="text-center  text-info">Tema: {{tema.descricao}}</h5>
    </div>
</div>

<div class="row mb-4">
    <div class="col-md-12 justify-content-center">
        <button class="btn btn-danger me-4" routerLink='/tema' >Não</button>
        <button class="btn btn-success" (click)='apagar()'>Sim</button>
    </div>
</div>
</div>
