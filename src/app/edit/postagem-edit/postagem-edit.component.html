<div class="container">
    <div class="row">
        <div class="col-md-12">
            <h1 class="text-center text-secondary">Atualizar postagem</h1>
        </div>
    </div>
    <div class="row">
        <div class="col-md-6">
            <div class="modal-body">
                <div class="form-group">
                    <label for="titulo">Título</label>
                    <input [(ngModel)]='postagem.titulo'type="text" class="form-control" id="titulo" placeholder="título">
                </div>
      
                <div class="form-group">
                  <label for="texto">Texto</label>
                  <textarea [(ngModel)]='postagem.texto' class="form-control" name="texto" id="texto" rows="3"></textarea>
              </div>
      
              <div class="form-group">
                  <label for="texto">Escolha um tema ou <a data-bs-dismiss="modal" routerLink = '/tema'>cadastre um novo</a> :</label>
                  <select class="form-control" name="tema" id="tema" [(ngModel)]='idTema' (change)='findByIdTema()'>
                      <option *ngFor='let tema of listaTemas' value="{{tema.id}}">
                        {{tema.descricao}}
                        </option>
                  </select>
              </div>
              <div class="d-flex justify-content-center">
                  <button class="btn btn-danger" routerLink='/inicio'>Cancelar</button>
                  <button class="btn btn-sucess" (click)='atualizar()'>Atualizar</button>
              </div>
              
      
        </div>
    </div>
</div>
